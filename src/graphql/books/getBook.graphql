query getABookById($id: Int) {
  getABookById(id: $id) {
    id
    author {
      name
      image
      id
    }
    categories
    currency
    final_price
    format
    description
    ISBN10
    image_url
    item_weight
    libraries {
      address
      name
      phone
      id
    }
    product_dimensions
    rating
    reviews_count
    title
    url
    publisher {
      id
      name
      phone
    }
  }
}
